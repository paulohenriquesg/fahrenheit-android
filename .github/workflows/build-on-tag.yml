name: Build on Tag

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Set GITHUB_REF environment variable
        run: echo "GITHUB_REF=${GITHUB_REF}" >> $GITHUB_ENV

      - name: Build with Gradle
        run: ./gradlew build
        env:
          GITHUB_REF: ${{ github.ref }}